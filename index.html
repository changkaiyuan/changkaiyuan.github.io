<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Sales Narrative</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>The Rise of Electric Vehicles (2010â€“2024)</h1>
  <div id="scene"></div>
  <div id="description" class="description"></div>

  <div class="controls">
    <button data-scene="0" class="active">1. Global Sales Trend</button>
    <button data-scene="1">2. Country Sales</button>
    <button data-scene="2">3. Interactive Exploration</button>
    <select id="year-selector">
      <!-- options from 2010 to 2024 -->
      <script>
        for (let y = 2010; y <= 2024; y++) {
          const opt = document.createElement("option");
          opt.value = y;
          opt.text = y;
          if (y === 2023) opt.selected = true;
          document.write(opt.outerHTML);
        }
      </script>
    </select>
  </div>

  <div id="tooltip" class="tooltip" style="display: none;"></div>

  <script src="js/main.js"></script>
</body>
</html>
